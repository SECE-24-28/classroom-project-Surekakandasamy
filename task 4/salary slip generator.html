<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Salary Slip Generator</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        padding: 20px;
    }

    .container {
        width: 400px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    input, button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        font-size: 16px;
    }

    button {
        background: #1e90ff;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background: #005dc1;
    }

    .slip {
        margin-top: 20px;
        background: #e9ffe9;
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #7ac27a;
    }
</style>

</head>

<body>

<div class="container">
    <h2>Salary Slip Generator</h2>

    <input type="text" id="name" placeholder="Enter Employee Name">
    <input type="text" id="dept" placeholder="Enter Department">
    <input type="number" id="basic" placeholder="Enter Basic Salary">

    <button onclick="generateSlip()">Generate Salary Slip</button>

    <div id="result" class="slip" style="display:none;"></div>
</div>

<script>
function generateSlip() {
    let name = document.getElementById("name").value;
    let dept = document.getElementById("dept").value;
    let basic = parseFloat(document.getElementById("basic").value);

    if (!name || !dept || !basic) {
        alert("Please fill all fields!");
        return;
    }

    let hra = basic * 0.10;
    let pf = basic * 0.05;
    let net = basic + hra - pf;

    document.getElementById("result").style.display = "block";

    document.getElementById("result").innerHTML = `
        <h3>Hello, ${name}! ðŸ‘‹</h3>
        <p><strong>Department:</strong> ${dept}</p>
        <p><strong>Basic Salary:</strong> â‚¹${basic.toFixed(2)}</p>
        <p><strong>HRA (10%):</strong> â‚¹${hra.toFixed(2)}</p>
        <p><strong>PF (5%):</strong> â‚¹${pf.toFixed(2)}</p>
        <hr>
        <p><strong>Net Salary:</strong> â‚¹${net.toFixed(2)}</p>
    `;
}
</script>

</body>
</html>
