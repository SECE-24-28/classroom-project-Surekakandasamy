<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-cover bg-center" style="background-image:url('images/recharge-bg.jpg');">

<header class="p-4 bg-black bg-opacity-60 text-white text-center text-xl font-bold">Login</header>

<main class="flex justify-center mt-10">
    <div class="custom-card p-8 w-full max-w-md">
        <form onsubmit="loginUser(event)">
            <h2 class="text-2xl font-bold mb-4 text-center">User Login</h2>

            <input type="email" id="loginEmail" placeholder="Email" class="input-box" required>
            <input type="password" id="loginPassword" placeholder="Password" class="input-box" required>

            <button class="btn-red" type="submit">Login</button>

            <p class="text-center mt-4">
                Don't have an account? <a class="text-blue-600" href="signup.html">Signup</a>
            </p>
        </form>
    </div>
</main>

</body>
</html>
