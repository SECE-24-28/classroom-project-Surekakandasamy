<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Plans</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Top-right menu */
        .top-right-menu {
            position: absolute;
            right: 20px;
            top: 15px;
        }
        .top-right-menu a {
            margin-left: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Plan grid (3 per row) */
        .plan-container {
            margin: 40px auto;
            width: 90%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);  /* EXACTLY 3 PLANS PER ROW */
            gap: 20px;
        }

        .plan-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background: #ffffff;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .plan-card:hover {
            transform: translateY(-5px);
        }

        .plan-card h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .plan-card p {
            margin: 6px 0;
            color: #444;
        }

        .plan-card button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .plan-card button:hover {
            background-color: #0056b3;
        }

        /* Mobile responsive */
        @media (max-width: 900px) {
            .plan-container {
                grid-template-columns: repeat(2, 1fr); /* 2 per row on tablets */
            }
        }

        @media (max-width: 600px) {
            .plan-container {
                grid-template-columns: repeat(1, 1fr); /* 1 per row on small screens */
            }
        }
    </style>
</head>
<body>

<div class="top-right-menu">
    <a href="profile.html">Profile</a>
    <a href="history.html">History</a>
    <a href="help.html">Help</a>
    <a href="about.html">About</a>
    <a href="index.html">Logout</a>
</div>

<h1 style="text-align:center; margin-top:60px;">Available Plans</h1>

<div class="plan-container" id="planContainer">
    <!-- Plans will load here -->
</div>

<script>
// Fetch plans from MockAPI
async function loadPlans() {
    try {
        const response = await fetch("https://69327bb2e5a9e342d26f5beb.mockapi.io/plan");
        const plans = await response.json();

        const container = document.getElementById("planContainer");
        container.innerHTML = "";

        plans.forEach(plan => {
            const card = document.createElement("div");
            card.className = "plan-card";

            card.innerHTML = `
                <h3>â‚¹${plan.price}</h3>
                <p><strong>Validity:</strong> ${plan.Validity}</p>
                <p><strong>Data:</strong> ${plan.data}</p>
                <p><strong>Calls:</strong> ${plan.call}</p>
                <button onclick="buyPlan('${plan.id}')">Buy Now</button>
            `;

            container.appendChild(card);
        });

    } catch (error) {
        console.error("Error loading plans", error);
        document.getElementById("planContainer").innerHTML = "<p>Failed to load plans.</p>";
    }
}

function buyPlan(id) {
    alert("Selected Plan ID: " + id);
}

loadPlans();
</script>

</body>
</html>
