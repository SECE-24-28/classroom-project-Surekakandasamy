<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-cover bg-center" style="background-image:url('images/recharge-bg.jpg');">

<header class="p-4 bg-black bg-opacity-60 text-white text-center text-xl font-bold">Signup</header>

<main class="flex justify-center mt-10">
    <div class="custom-card p-8 w-full max-w-md">
        <form onsubmit="saveSignup(event)">
            <h2 class="text-2xl font-bold mb-4 text-center">Create Account</h2>

            <input type="text" id="signupName" placeholder="Full Name" class="input-box" required>
            <input type="email" id="signupEmail" placeholder="Email" class="input-box" required>
            <input type="password" id="signupPassword" placeholder="Password (min 6 chars)" minlength="6" class="input-box" required>

            <button class="btn-blue" type="submit">Signup</button>

            <p class="text-center mt-4">
                Already have an account? <a class="text-blue-600" href="login.html">Login</a>
            </p>
        </form>
    </div>
</main>

</body>
</html>
