<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-red-50 via-red-100 to-red-200">

<header class="bg-gradient-to-r from-red-700 via-red-600 to-red-500 
               text-white p-4 text-center text-xl font-semibold shadow">
    Signup
</header>

<main class="p-6 flex justify-center">
    <form onsubmit="signup(event)"
          class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md border border-red-300">

        <h2 class="text-3xl font-bold text-center bg-gradient-to-r from-red-700 to-red-500 
                    bg-clip-text text-transparent mb-6">
            Create Account
        </h2>

        <label>Name</label>
        <input id="name" type="text" class="w-full p-2 border rounded mb-4" required>

        <label>Email</label>
        <input id="email" type="email" class="w-full p-2 border rounded mb-4" required>

        <label>Password</label>
        <input id="password" type="password" class="w-full p-2 border rounded mb-4" required>

        <button class="w-full bg-gradient-to-r from-red-500 to-red-600 
                       text-white p-3 rounded-lg font-semibold">
            Signup
        </button>

        <p class="text-center mt-4">
            <a href="index.html" class="text-red-600 font-semibold">Already have an account?</a>
        </p>
    </form>
</main>

<script>
function signup(event) {
    event.preventDefault();
    window.location.href = "index.html";
}
</script>

</body>
</html>
