<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-red-50 via-red-100 to-red-200">
<header class="bg-gradient-to-r from-red-700 via-red-600 to-red-500 text-white p-4 text-center text-xl font-semibold shadow">
    Edit Profile
</header>

<main class="p-6 flex justify-center">
    <form class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md" onsubmit="saveProfile(event)">

        <h2 class="text-2xl font-bold text-center mb-4 text-pink-600">
            Update Your Details
        </h2>

        <label class="block mb-2 font-semibold">Full Name</label>
        <input type="text" id="name" class="w-full p-2 border rounded mb-4">

        <label class="block mb-2 font-semibold">Email</label>
        <input type="email" id="email" class="w-full p-2 border rounded mb-4">

        <label class="block mb-2 font-semibold">Phone Number</label>
        <input type="text" id="phone" class="w-full p-2 border rounded mb-4">

        <button class="w-full bg-gradient-to-r from-red-500 to-red-600 text-white p-3 rounded-xl">
    Save Changes
</button>


        <a href="dashboard.html" class="block text-center mt-4 text-pink-600 font-semibold">Back</a>

    </form>
</main>

<script>
    // Load saved profile data
    let user = JSON.parse(localStorage.getItem("user"));

    if (user) {
        document.getElementById("name").value = user.name;
        document.getElementById("email").value = user.email;
        document.getElementById("phone").value = user.phone;
    }

    // Save updated data
    function saveProfile(e) {
        e.preventDefault();

        let updatedUser = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value
        };

        localStorage.setItem("user", JSON.stringify(updatedUser));
        alert("Profile updated successfully!");
    }
</script>

</body>
</html>
